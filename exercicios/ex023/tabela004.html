<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Real</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgrey;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }
        thead, tbody {
            background-color: gray;
        }
        th,tr,td {
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <caption>FILMES POR GÊNERO</caption>
    <table>
        <thead>
            <th>Grupo</th>
            <th>Nomes</th>
            <th colspan="4">Filmes</th>
        </thead>
        <tbody>
            <!--Mulheres-->
            <th rowspan="4">Mulheres</th>
                <tr>
                    <td>Ana Maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <!--Homens-->
            <th rowspan="4">Homens</th>
            <tr>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star wars 5</td>
                <td>Taxi driver</td>
                <td>Toy story</td>
            </tr>
            
        
        </tbody>
    </table>
    
</body>
</html>
