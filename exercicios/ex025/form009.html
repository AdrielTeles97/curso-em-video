<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <h1>Exemplos de formulário 2</h1>
    
    <form action="cadastro.php" method="post">
        <label for="inum">Número</label>
        <input type="range" name="numero" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">
            5

        </output>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    
</body>
</html>
