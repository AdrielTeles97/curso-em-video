<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="m"><label for="isxmas">Masculino</label>
            <br>
            
            <input type="radio" name="sexo" id="isxfem" value="f" checked><label for="isxfem">Feminino</label>
        </fieldset>
             
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="iesbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>  
            <input type="checkbox" name="iesfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br> 
            <input type="checkbox" name="iesnat" id="iesnat"> <label for="iesnat">Natação</label>  <br>
            <input type="checkbox" name="iesten" id="iesten"> <label for="iesten">Tênis</label>  
            <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
