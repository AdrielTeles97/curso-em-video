<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="600" width="600" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
        </iframe>       
        para aprender a programar.</p>
    <p>
        O repositório do Guanabara 
        <!--Tamanho padrão Iframe 300x150-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">repositório github</a>
        </iframe>
        
        também é bem legal!

    </p>
    
</body>
</html>
