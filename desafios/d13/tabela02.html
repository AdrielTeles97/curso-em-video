<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desafio 02</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            
            font-size: 1.5em;
            padding: 10px;
            background-color: aliceblue;
        }
        table {
            border-collapse: collapse;
            width: 350px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Desafio tabela 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5">N</td>
        </tr>
        

    </table>
    
</body>
</html>
